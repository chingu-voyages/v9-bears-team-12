<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chicago Gentrification Heatmap</title>
    <!-- need to include script and css files -->
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
    <script src="scripts/scripts.js"></script>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy9WQYJyCSeBf6SX5mFCwUlNvIZRmby_s&libraries=visualization&callback=initMap"
        type="text/javascript">
    </script>
  </body>
</html>
